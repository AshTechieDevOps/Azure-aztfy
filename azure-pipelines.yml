parameters:
  - name: version
    displayName: Release Version (e.g. v0.1.0)
    type: string

stages:
  - stage: build
    displayName: "Build aztfy"
    jobs:
      - job: build
        displayName: "Build Binaries"
        strategy:
         matrix:
          # windows-386:
          #   OS: windows
          #   ARCH: 386
          # windows-amd64:
          #   OS: windows
          #   ARCH: amd64
          linux-386:
            OS: linux
            ARCH: 386
          linux-amd64:
            OS: linux
            ARCH: amd64
          linux-arm:
            OS: linux
            ARCH: arm
          linux-arm64:
            OS: linux
            ARCH: arm64
          # darwin-amd64:
          #   OS: darwin
          #   ARCH: amd64
          # darwin-arm64:
          #   OS: darwin
          #   ARCH: arm64
        steps:
          - task: GoTool@0
            displayName: 'Install Go'
            inputs:
              version: 1.19
          - script: |
              set -e
              REVISION=`git rev-parse --short HEAD`
              mkdir build
              name=aztfy
              if [[ $OS = windows ]]; then
                  name=aztfy.exe
              fi
              GOOS="${OS}" GOARCH="${ARCH}" CGO_ENABLED=0 go build -trimpath -ldflags="-s -w -X 'main.version=${VERSION}' -X 'main.revision=${REVISION}'" -o build/$name
            displayName: "Go Build"
            env:
              OS: $(OS)
              ARCH: $(ARCH)
              VERSION: $(version)
          - task: EsrpCodeSigning@1
            displayName: "Sign Windows Binaries"
            condition: eq(variables.OS, 'windows')
            inputs:
              ConnectedServiceName: 'ESRP Signing Service'
              FolderPath: '$(system.defaultWorkingDirectory)/build'
              Pattern: '*.exe'
              signConfigType: 'inlineSignParams'
              inlineOperation: |
                [
                        {
                            "KeyCode" : "CP-230012",
                            "OperationCode" : "SigntoolSign",
                            "Parameters" : {
                                "OpusName" : "Microsoft",
                                "OpusInfo" : "http://www.microsoft.com",
                                "PageHash" : "/NPH",
                                "TimeStamp" : "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256",
                                "FileDigest": "/fd \"SHA256\""
                            },
                            "ToolName" : "sign",
                            "ToolVersion" : "1.0"
                        },
                        {
                            "KeyCode" : "CP-230012",
                            "OperationCode" : "SigntoolVerify",
                            "Parameters" : {},
                            "ToolName" : "sign",
                            "ToolVersion" : "1.0"
                        }
                ]
              SessionTimeout: '60'
              MaxConcurrency: '50'
              MaxRetryAttempts: '5'
          - task: PublishPipelineArtifact@1
            displayName: "Publish Binary"
            inputs:
              targetPath: '$(system.defaultWorkingDirectory)/build'
              artifactName: '$(OS)-$(ARCH)'

      - job: build_windows_setup
        displayName: "Build Windows Setup"
        dependsOn: build
        steps:
          - script: echo TODO

      - job: build_linux_packages
        displayName: "Build Linux RPM/Debian Packages"
        dependsOn: build
        steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: linux-386
              path: $(system.defaultWorkingDirectory)/dist
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: linux-amd64
              path: $(system.defaultWorkingDirectory)/dist
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: linux-arm
              path: $(system.defaultWorkingDirectory)/dist
          - task: DownloadPipelineArtifact@2
            inputs:
              artifact: linux-arm64
              path: $(system.defaultWorkingDirectory)/dist
          - script: |
              mv $workdir/dist/linux-386 $workdir/dist/386
              mv $workdir/dist/linux-amd64 $workdir/dist/amd64
              mv $workdir/dist/linux-arm $workdir/dist/arm
              mv $workdir/dist/linux-arm64 $workdir/dist/arm64
              mkdir $workdir/output
            displayName: "Prepare the source folder layout"
            env:
              workdir: $(system.defaultWorkingDirectory)
          - script: |
              cd scripts/package/linux
              docker build -t aztfybuild .
              docker run -t --rm \
                -v $workdir/dist:/build/sources \
                -v $workdir/output:/build/output \
                aztfybuild ./buildall.sh $version /build/sources /build/output
            displayName: "Build Packages"
            env:
              workdir: $(system.defaultWorkingDirectory)
              version: $(version)
          - script: |
              echo TODO
            displayName: "Sign Packages"
          - task: PublishPipelineArtifact@1
            displayName: "Publish Packages"
            inputs:
              targetPath: '$(system.defaultWorkingDirectory)/output'
              artifactName: 'linux-pkg'
  # - stage: release_linux_packages
  #   displayName: "Release Linux Packages"
  # - stage: release_windows_setup
  #   displayName: "Release Windows Setup"
  - stage: release
    displayName: "Release"
    jobs:
      - job: release
        displayName: "Release"
        steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              path: $(system.defaultWorkingDirectory)/dist
          - script: |
              set -e
              NAME="aztfy"
              OS_ARCH=(
                "windows:amd64"
                "windows:386"
                #"linux:amd64"
                #"linux:386"
                #"linux:arm"
                #"linux:arm64"
                #"darwin:amd64"
                #"darwin:arm64"
              )
              mkdir release
              for os_arch in "${OS_ARCH[@]}" ; do
                OS=${os_arch%%:*}
                ARCH=${os_arch#*:}
                name=aztfy
                if [[ $OS = windows ]]; then
                    name=aztfy.exe
                fi
                zip -j release/${NAME}_${VERSION}_${OS}_${ARCH}.zip dist/${OS}-${ARCH}/${name} 
              done
              cd release
              shasum -a 256 *.zip > ${NAME}_SHA256SUMS
              cp ${NAME}_SHA256SUMS ${NAME}_SHA256SUMS.sig
            displayName: "Prepare Binary Archives & Digests"
            env:
              VERSION: $(version)
          - task: EsrpCodeSigning@1
            displayName: "Sign Binary Archive Digests"
            inputs:
              ConnectedServiceName: 'ESRP Signing Service'
              FolderPath: '$(system.defaultWorkingDirectory)/release'
              Pattern: '*_SHA256SUMS.sig'
              signConfigType: 'inlineSignParams'
              inlineOperation: |
                [
                  {
                      "KeyCode": "CP-450779-Pgp",
                      "OperationCode": "LinuxSign",
                      "Parameters": {},
                      "ToolName": "sign",
                      "ToolVersion": "1.0"
                  }
                ]
              SessionTimeout: '60'
              MaxConcurrency: '50'
              MaxRetryAttempts: '5'
          - task: GitHubRelease@1
            displayName: "Draft Github Release"
            inputs:
              gitHubConnection: 'Github'
              repositoryName: '$(Build.Repository.Name)'
              action: 'create'
              target: '$(Build.SourceVersion)'
              tagSource: 'gitTag'
              tagPattern: '^v\d+\.\d+\.\d+'
              assets: '$(system.defaultWorkingDirectory)/release/*'
              isDraft: true
              addChangeLog: false